<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Главная{% endblock %}: Мои карточки</title>
    </head>
    <body>
        <header>
            <h1>Мои карточки</h1>
        </header>
        <nav>
            <a href="{% url 'index' %}">Главная</a>
            <a href="{% url 'add' %}">Добавить</a>
            {% for category in categories %}
            <a href="{% url 'by_category' category.pk %}">{{category.name}}</a>
            {% endfor %}
        </nav>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
