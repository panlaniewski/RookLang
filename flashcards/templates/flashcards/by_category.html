{% extends 'layout/basic.html' %}

{% block title %}{{current_category.name}}{% endblock %}

{% block content %}
<h2 class="kadwa-regular">Тема: {{current_category.name}}</h2>
{% for flashcard in flashcards %}
<div>
    <h2>{{flashcard.word}}</h2>
    <h3>{{flashcard.translate}}</h3>
    <p>{{flashcard.example}}</p>
    <p>{{flashcard.tip}}</p>
</div>
{% endfor %}
{% endblock %}
