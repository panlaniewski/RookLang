{% extends 'layout/basic.html' %}
{% load static %}

{% block content %}
{% for flashcard in flashcards %}
    <div>
        <h2>{{flashcard.word}}</h2>
        <h3>{{flashcard.translate}}</h3>
        <p>{{flashcard.example}}</p>
        <p>{{flashcard.tip}}</p>
    </div>
{% endfor %}   
{% endblock %}
